syntax = "proto3";

package domain;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

option go_package = "jaytaylor.com/andromeda/domain";

message Package {
  uint64 id = 1 [(gogoproto.customname) = "ID"];
  string name = 2;
  string path = 3;
  string url = 4 [(gogoproto.customname) = "URL"]; // TODO: Rename to Repo, and auto calc the URL if possible..
  // TODO: Add docs_url field.
  //string docs_url = 5;
  //string owner = 6;
  //string vcs = 7 [(gogoproto.customname) = "VCS"];
  //google.protobuf.Timestamp first_seen_at = 8 [(gogoproto.stdtime) = true];
  //repeated string imported_by = 9; // TODO: Consider making this a type which tracks when the import was first and last seen.
  //PackageSnapshot data = 10;
  //repeated PackageCrawl history = 11;
  string owner = 5;
  string vcs = 6 [(gogoproto.customname) = "VCS"];
  google.protobuf.Timestamp first_seen_at = 7 [(gogoproto.stdtime) = true];
  repeated string imported_by = 8; // TODO: Consider making this a type which tracks when the import was first and last seen.
  PackageSnapshot data = 9;
  repeated PackageCrawl history = 10;
}

message PackageCrawl {
  google.protobuf.Timestamp job_started_at = 1 [(gogoproto.stdtime) = true];
  google.protobuf.Timestamp job_finished_at = 2 [(gogoproto.stdtime) = true];
  string job_reason = 3;
  bool job_succeeded = 4;
  repeated string job_messages = 5;
  PackageSnapshot data = 6;
}

message PackageSnapshot {
  google.protobuf.Timestamp created_at = 1 [(gogoproto.stdtime) = true];
  string repo = 2;
  repeated string imports = 3;
  repeated string test_imports = 4;
  repeated string deps = 5;
  int32 commits = 6;
  int32 branches = 7;
  int32 tags = 8;
  uint64 bytes = 9;
  int32 forks = 10;
  int32 stars = 11;
  string readme = 12;
}
